type Todo @auth(
    query: { rule: """
      query($User: String!) { 
        queryTodo { 
          owner (filter: { username: { eq: $User }}) { 
            __typename 
          } 
        } 
      }""" }
) {
    id: ID!
    title: String
    text: String
    isPublic: Boolean
    sharedWith: [User]
    owner: User @hasInverse(field: "todos")
}

type User {
  username: String! @id
  todos: [Todo]
}
