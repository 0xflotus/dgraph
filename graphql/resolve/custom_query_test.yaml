-
  name: "custom GET query returning users"
  gqlquery: |
    query {
      myFavoriteMovies(id: "0x1", name: "Michael") {
        id
        name
        director {
          id
          name
        }
      }
    }
  httpresponse: |
    {
      "myFavoriteMovies": [
        {
          "id": "0x1",
          "name": "Star Wars",
          "director": [
            {
              "id": "0x2",
              "name": "George Lucas"
            }
          ]
        },
        {
          "id": "0x3",
          "name": "Star Trek"
        }
      ]
    }
  url: http://myapi.com/favMovies/0x1?name=Michael&num=
  method: GET
  resolvedresponse: |
    {
      "myFavoriteMovies": [
        {
          "id": "0x1",
          "name": "Star Wars",
          "director": [
            {
              "id": "0x2",
              "name": "George Lucas"
            }
          ]
        },
        {
          "id": "0x3",
          "name": "Star Trek",
          "director": []
        }
      ]
    }

