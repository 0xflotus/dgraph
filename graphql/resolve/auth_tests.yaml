-
  name: "Authorization filter at root node, rbac rules false"
  gqlquery: |
    query {
      getProject(projID: "0x1") {
        name
        roles {
          permissions
          assingedTo {
            username 
          }
        }
      }
    }
  role: "USER"
  dgquery: |-
    query {
    }

